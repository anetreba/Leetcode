            make
            cd ../../LCA
            mkdir build
            cd build
            cmake ..
            make
            cd ../../LongestIncreasingSubsequence
            mkdir build
            cd build
            cmake ..
            make
            cd ../../MaxArea
            mkdir build
            cd build
            cmake ..
            make
            cd ../../MaxAreaOfIsland
            mkdir build
            cd build
            cmake ..
            make
            cd ../../MaxConsecutiveOnesIII
            mkdir build
            cd build
            cmake ..
            make
            cd ../../NumMatchSubseq
            mkdir build
            cd build
            cmake ..
            make
            cd ../../OpenTheLock
            mkdir build
            cd build
            cmake ..
            make
            cd ../../OutOfBoundaryPaths
            mkdir build
            cd build
            cmake ..
            make
            cd ../../ReduceArraySizetoTheHalf
            mkdir build
            cd build
