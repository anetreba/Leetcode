    executor: exectr
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Execute Tests
          command: |
            cd FibonacciNumber/build
            ./tests_fib --gtest_output=XML
            cd ../../BinaryTreeLevelOrderTraversal/build
            ./tests_binaryTreeLevelOrderTraversal --gtest_output=XML
            cd ../../CustomSortString/build
            ./test --gtest_output=XML
